<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Redirect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!--use your email-->
        <form action="https://formsubmit.co/your@gmail.com" method="POST" class="contact__form">
            <h1 class="contact__title">Contact Us</h1>
            <input type="text" placeholder="Full Name" name="name" class="contact__input">
            <input type="mail" placeholder="Email" name="email" class="contact__input">
            <input type="mail" placeholder="Subject:" name="Subject" class="contact__input">
            <textarea  placeholder="Your Message" name="message" cols="0" rows="10" class="contact__input"></textarea>
            <button class="btn" name="submit">Send
                <svg width="15px" height="10px" viewBox="0 0 20 13">
                    <polyline points="1 6 8 11 15 1"></polyline>
                </svg>
            </button>
        </form>
    </div>
</body>
</html>
